<!DOCTYPE html>

      <p>Generate OAuth token from your twitch, so we are able to send the ping.</p>
      <div class="flex-container">
        <button id="oauthButton" >Generate token</button>
        <p>Do it manually: <a href="https://twitchapps.com/tmi/" target="_blank">Twitchapps.com</a></p>
        
      </div>
      <br>
      <h2>Step 2</h2>
      <p>Insert your Twitch username and the OAuth token you generated in step 1 and click save.</p>
      <br>
      <form id="tokenForm">
        <label for="username">Twitch username</label>
        <input type="text" id="username" name="username">
        <label for="token">OAuth token</label>
        <input type="text" id="token" name="token">
        <div class="btnContainer">
          <input type="submit" value="Save">
          <button id="deleteButton" type="button">Discard</button>
        </div>
      </form>
